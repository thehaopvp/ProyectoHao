<p>{{ comic.titulo }}</p>
<p>{{ comic.descripcion }}</p>

<img
  [src]="comic.portada"
  alt="Generic placeholder image"
  class="img-fluid img-thumbnail mt-4 mb-2"
  style="width: 150px; z-index: 1"
/>

<button
  type="button"
  class="btn btn-outline-primary"
  data-mdb-ripple-color="dark"
  style="z-index: 1"
  (click)="goBack()"
>
  Volver
</button>
